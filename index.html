<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 11</title>
    <style>
        button{
            display: block;
            margin-bottom: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
<button onclick="fun2()">Click for Function 2</button>
<button onclick="fun3()">Alert button</button>
<button onclick="fun4()">Alert button 2</button>

<script>
  function fun1(a, b) {
    if (a > b) {
        alert('a > b');
    } else if (a < b) {
        alert('a < b');
    } else if (a === b) {
        alert('a === b');
    } else if (a == b) {
        alert('a == b');
    }
  }

  function fun2() {
      let input = prompt('Please input something');
      if (input % 10 === 0 && input !== null && input !== '') {
          console.log('TRUE');
      } else {
          console.log('FALSE');
      }
  }

  let counter = 0;
  function fun3() {
     counter += 1;
     alert(counter);
  }

  let counter2 = prompt('Please input number for Alert button 2', '0');
  if (isNaN(counter2)) {
      counter2 = 0;
  } else {
      counter2 = +counter2;
  }
  function fun4() {
      counter2 += 1;
      alert(counter2);
  }

</script>
</body>
</html>
